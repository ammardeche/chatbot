<div class="max-w-lg mx-auto pt-36 rounded-lg shadow-lg p-4 font-sans">
  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold">LinguaBot</h2>
    <div class="flex items-center space-x-2 text-sm text-gray-500">
      <img
        src="https://flagcdn.com/gb.svg"
        alt="English"
        class="w-5 h-5 rounded-sm"
      />
      <span>Beginner</span>
      <button
        class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 hover:bg-gray-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5 12h14M12 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Chat messages -->
  <div class="space-y-4 mb-4 max-h-96 overflow-y-auto">
    <!-- Bot message -->
    <div class="max-w-xs bg-gray-100 rounded-lg p-3 text-gray-800">Hello!</div>

    <!-- User message -->
    <div class="max-w-xs ml-auto bg-blue-600 text-white rounded-lg p-3">
      hello
    </div>

    <!-- Bot multi message block -->
    <div class="max-w-xs bg-gray-100 rounded-lg p-3 text-gray-800 space-y-3">
      <div>How are you?</div>
      <div class="text-gray-400 text-xs">(How are you)</div>
      <div>How’s it going?</div>
      <div class="text-gray-400 text-xs">(How’s it going)</div>
      <div class="flex space-x-2 text-sm text-gray-600">
        <button class="bg-gray-200 rounded-md px-2 py-1 hover:bg-gray-300">
          How are you?
        </button>
        <button class="bg-gray-200 rounded-md px-2 py-1 hover:bg-gray-300">
          How’s it going?
        </button>
        <button class="bg-gray-200 rounded-md px-2 py-1 hover:bg-gray-300">
          What’s
        </button>
      </div>
    </div>
  </div>

  <!-- Input -->
  <form class="flex items-center space-x-2">
    <input
      type="text"
      placeholder="Message"
      class="flex-grow border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      type="submit"
      class="bg-blue-600 hover:bg-blue-700 rounded-lg p-2 text-white flex items-center justify-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5 transform rotate-90"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M10 14l2-2m0 0l7-7m-7 7v12"
        />
      </svg>
    </button>
  </form>
</div>
