<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-sm">
    <h2 class="text-xl font-bold text-gray-800 mb-2 text-center">
      Select your Level
    </h2>
    <p class="text-gray-500 mb-6 text-sm text-center">
      Select your proficiency level to begin
    </p>

    <div class="space-y-4 mb-6">
      @for (lvl of getLevels(); track $index) {
      <label class="flex items-center space-x-3">
        <input
          type="radio"
          name="level"
          class="accent-blue-600"
          [value]="lvl.name"
          [(ngModel)]="selectedLevel"
          (change)="SetLevel()"
        />
        <span>{{ lvl.name }}</span>
      </label>
      }
    </div>

    <button
      [routerLink]="selectedLevel ? ['/layout/chat'] : null"
      [disabled]="!selectedLevel"
      type="submit"
      class="w-full cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Start Chat
    </button>

    <!-- Go Back Button -->
    <button
      [routerLink]="['/layout']"
      type="button"
      class="w-full cursor-pointer mt-3 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 rounded-lg transition duration-200"
    >
      Go Back
    </button>
  </div>
</div>
